spring.application.name=Kanzanso
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=kanzansodb_test
spring.data.mongodb.auto-index-creation=true

# Disable JPA
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Server configuration
server.port=8080

# CORS configuration is handled in WebConfig.java

# Logging configuration
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.net.kanzanso=DEBUG

# Spotify API configuration for tests
# Using dummy values for tests
spotify.client.id=test-client-id
spotify.client.secret=test-client-secret